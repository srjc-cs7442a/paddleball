<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS74.42A Class 1, Exercise 1</title>
</head>
<body>
  <h1>Description</h1>
  <p>Here is an example html file.  Modify this for your exercises</p>

<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var character;
	var strong = prompt("Is your character strong?");
	var smart = prompt("Is your character smart?");

	if (strong == "yes" && smart == "yes") {
		character = "arcane warrior";
	}
	if (strong == "yes" && smart == "no") {
		character = "barbarian";
	}
	if (strong == "no" && smart == "yes") {
		character = "wizard";
	}
	if (strong == "no" && smart == "no") {
		character = "peasant";
	}
	alert("Your character is a " + character);
}
</script>

</body>
</html>
