<body>
  <h1>Description</h1>
  <p>Here is an example html file.  Modify this for your exercises</p>

<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var num = 121;
	var count = 0;
	var remainder = 0;
	while (num > 6) {
		num -= 7;
		count++;
	}
	while (num > 0) {
		num -= 1;
		remainder++;
	}
	alert("121 divided by 7 is " + count + " remainder " + remainder + ".");

}
</script>

</body>
