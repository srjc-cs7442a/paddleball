<body>
  <h1>Description</h1>
  <p>Here is an example html file.  Modify this for your exercises</p>

<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var quit = false;
	while (!quit) {
		var text = prompt("Enter some text");
		if (text == "quit") {
			quit = true;
		}
		if (text != "quit") {
			alert("You typed: " + text);
		}
	}
}
</script>

</body>
