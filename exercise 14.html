<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var num1 = prompt("Enter a number");
	var num2 = prompt("Enter another number");
	var greater;
	if (num1 > num2) {
		greater = num1;
		alert(num1 + " is greater than the other number.");
	}
	if (num2 > num1) {
		greater = num2;
		alert(num2 + " is greater than the other number.");
	}
	if (num1 == num2) {
		alert("Both numbers are equal");
	}
}
