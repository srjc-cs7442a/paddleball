<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var wantsToQuit = false;
	var quit;
	while (!wantsToQuit) {
		quit = prompt("Do you want to quit?");
		if (quit == "yes") {
			wantsToQuit = true;
		}
	}
}
</script>
