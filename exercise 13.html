<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS74.42A Class 1, Exercise 1</title>
</head>
<body>
  <h1>Description</h1>
  <p>Here is an example html file.  Modify this for your exercises</p>

<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var result = "";
	var o;
	for (var i = 1; i <= 100; i++) {
		if (i % 7 == 0) {
			o = i;
			o = o.toString();
			result = result.concat(o);
			result = result.concat(" ");
		}
	}
    alert("All the numbers that are evenly distributed by 7 between 1 and 100 are: " + result);
}
</script>

</body>
</html>
