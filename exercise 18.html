<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS74.42A Class 1, Exercise 1</title>
</head>
<body>
  <h1>Description</h1>
  <p>Here is an example html file.  Modify this for your exercises</p>

<button onclick="myFunction()">Run myFunction</button>

<script>
function myFunction() {
	var character;
	var swords = prompt("Does your character like using swords?");
	var magic = prompt("Does your character like using magic?");

	if (swords == "yes" && magic == "yes") {
		character = "paladin";
	}
	if (swords == "yes" && magic == "no") {
		character = "fighter";
	}
	if (swords == "no" && magic == "yes") {
		character = "sorcerer";
	}
	if (swords == "no" && magic == "no") {
		character = "rogue";
	}
	alert("Your character is a " + character);
}
</script>

</body>
</html>
